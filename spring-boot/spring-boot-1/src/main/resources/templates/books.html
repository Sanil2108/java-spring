<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
    </head>

    <body>

        <table border="1">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Publisher</th>
                <th>Authors</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.publisher.publisherName}"></td>
                <td>
                    <ul>
                        <li th:each="author : ${book.authors}" th:text="${author.firstName}">hello</li>
                    </ul>
                </td>
            </tr>
        </table>

    </body>
</html>
