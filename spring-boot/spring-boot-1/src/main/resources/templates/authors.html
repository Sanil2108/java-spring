<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
    </head>

    <body>

        <table border="1">
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}"></td>
                <td th:text="${author.firstName}"></td>
                <td th:text="${author.lastName}"></td>
            </tr>
        </table>

    </body>
</html>
